<br>
<div class="ui container">
	<div class="ui stackable two centered cards">
		<div class="ui card">
			<div class="ui container grid content">
				<div class="row">
					<div class="sixteen wide column">
						<h1>{{ 'LOGIN.LOGIN' | translate }}</h1>
					</div>
					<div class="sixteen wide column">
						<form class="ui form" name="form" ng-submit="login(form)" novalidate>

							<div class="form-group">
								<label>{{ 'SIGNUP.EMAIL' | translate }}</label>

								<input type="email" name="email" class="form-control" ng-model="user.email" required>
							</div>

							<div class="form-group">
								<label>{{ 'SETTINGS.PASSWORD' | translate }}</label>

								<input type="password" name="password" class="form-control" ng-model="user.password" required>
							</div>

							<div class="form-group has-error">
								<p class="help-block"
								   ng-show="form.email.$error.required && form.password.$error.required && submitted">
									{{ 'SIGNUP.EMAIL' | translate }}
								</p>

								<p class="help-block" ng-show="form.email.$error.email && submitted">
									{{ 'LOGIN.ERROR_EMAIL_PASSWORD' | translate }}
								</p>

								<p class="help-block">{{ errors.other }}</p>
							</div>
							<br>

							<div>
								<button class="ui action button btn-login" type="submit">
									{{ 'LOGIN.LOGIN' | translate }}
								</button>
								<a class="ui add button btn-register" href="/signup">
									{{ 'LOGIN.REGISTER' | translate }}
								</a>
							</div>

							<hr>
							<div>
								<a class="ui alt twitter button" href="" ng-click="loginOauth('twitter')">
									<i class="twitter icon"></i>
									{{ 'TWITTER.CONNECT' | translate }}
								</a>
								<a class="ui facebook button" title="{{ 'SOON' | translate }}" href=""
									 ng-click="loginOauth('facebook')">

									<i class="facebook icon"></i> {{ 'FACEBOOK.CONNECT' | translate }}
								</a>
							</div>
						</form>
					</div>
				</div>
				<hr>
			</div>
		</div>
	</div>
</div>
