<div ng-include="'components/navbar/navbar.html'"></div>
<div class="ui container grid">
	<div class="row">
    <div class="sixteen wide column">
      <h1 class='ui header'>New Poll</h1>
      {{poll}}
    </div>
    <div class="sixteen wide column">
      <form class="ui form" name="form" ng-submit="addPoll(form)" novalidate>

        <div class="form-group">
          <label>Title</label>

          <input type="text" name="title" class="form-control" ng-model="poll.name"
                 mongoose-error/>
          <p class="help-block" ng-show="form.name.$error.mongoose">
              {{ errors.other }}
          </p>
        </div>

        <div class="form-group" ng-repeat='item in poll.items'>
          <label>Question {{ $index + 1 }}</label>

          <input type="text" name="item{{$index}}" class="form-control" ng-model="item.name"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form['item'+$index].$error.required) && (form['item'+$index].$dirty || submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="ui blue button" type="submit">Save changes</button>
        <button class="ui green button" ng-click='addQuestion()' type="button">Add question</button>
      </form>
    </div>
  </div>
</div>
