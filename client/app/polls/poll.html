<div ng-include="'components/navbar/navbar.html'"></div>
<br>
<div class="ui centered two stackable cards">
    <div class="ui large card">
        <div class="content">

            <div ng-if="!isLoggedIn()" class="ui info message right floated"><i class="info circle icon"></i> {{ 'SIGNUP.PLEASE_VOTE' | translate }}</div>
            <button ng-click="delete()" ng-if="isLoggedIn() && currentUser._id == poll.creator._id" class="ui light delete button right floated"><i class="remove circle icon"></i> {{ 'DELETE' | translate}}</button>
            <div ng-if="alreadyVoted.val && isLoggedIn()" class="ui info message right floated"><i class="info circle icon"></i> {{ 'POLLS.ALREADY_VOTED' | translate}}</div>
            <div class="header">{{poll.name}}</div>
            <div class="meta"><span translate="POLLS.CREATION" translate-values="{{ poll }}"></span><strong>{{poll.creator.name}}</strong></div>
        </div>
        <div ng-show="alreadyVoted.val || showResults" class="chart content">

        </div>
        <div class="ui fluid vertical basic menu content" ng-hide="alreadyVoted.val || showResults">
            <a class="item" ng-click="vote(item._id)" ng-repeat="item in poll.items">{{item.name}} <i class="thumbs up icon"></i></a>
        </div>
    </div>
</div>
